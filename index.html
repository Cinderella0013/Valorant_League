<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant League Table (18 Teams)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0f1923] text-[#ece8e1] font-['Oswald']">

    <button id="toggle-admin" onclick="toggleAdmin()" class="fixed top-4 left-4 z-50 bg-[#ff4655] text-white px-4 py-2 rounded font-bold shadow-lg transition-all hover:bg-[#ff5e6a]">
        <span id="toggle-icon">â—€</span> SETTINGS
    </button>

    <aside id="admin-panel" class="w-80 h-full fixed left-0 top-0 bg-[#161d24] border-r-2 border-[#ff4655] transition-all duration-300 z-40 overflow-y-auto p-5 pt-16 hidden-panel">
        <h2 class="text-2xl font-black text-[#ff4655] mb-4 italic uppercase">Management</h2>
        <div class="flex flex-col gap-2">
            <button onclick="saveToData()" class="w-full bg-green-600 hover:bg-green-700 py-2 font-bold rounded">SAVE DATA</button>
            <button onclick="resetData()" class="w-full bg-gray-700 hover:bg-red-800 py-2 mb-4 font-bold rounded">RESET ALL</button>
        </div>
        <hr class="border-gray-700 my-4">
        <div id="team-inputs"></div>
    </aside>

    <main class="transition-all duration-300 p-8">
        <header class="text-center mb-10">
            <h1 class="text-6xl font-black italic text-[#ff4655] tracking-tighter">VALORANT LEAGUE</h1>
            <p class="text-gray-400 tracking-widest uppercase">Round Robin Stage | 18 Teams</p>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-10 max-w-7xl mx-auto">
            <section class="bg-[#1f2326] p-6 rounded-lg border-t-4 border-blue-500 shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-blue-400">GROUP A</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700 text-gray-400 text-sm uppercase">
                                <th class="pb-2">Rank</th>
                                <th class="pb-2">Team</th>
                                <th class="pb-2 text-center">W</th>
                                <th class="pb-2 text-center">L</th>
                                <th class="pb-2 text-center">PTS</th>
                                <th class="pb-2 text-center admin-only">Edit</th>
                            </tr>
                        </thead>
                        <tbody id="table-a"></tbody>
                    </table>
                </div>
            </section>

            <section class="bg-[#1f2326] p-6 rounded-lg border-t-4 border-purple-500 shadow-2xl">
                <h2 class="text-2xl font-bold mb-4 text-purple-400">GROUP B</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700 text-gray-400 text-sm uppercase">
                                <th class="pb-2">Rank</th>
                                <th class="pb-2">Team</th>
                                <th class="pb-2 text-center">W</th>
                                <th class="pb-2 text-center">L</th>
                                <th class="pb-2 text-center">PTS</th>
                                <th class="pb-2 text-center admin-only">Edit</th>
                            </tr>
                        </thead>
                        <tbody id="table-b"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
